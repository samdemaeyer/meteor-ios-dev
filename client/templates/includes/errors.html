<template name="errors">
    <div class="errors">
        {{#each errors}} {{> error}} {{/each}}
    </div>
</template>
<template name="error">
    <script>
    IonPopup.show({
        title: 'Error Popup',
        template: '{{message}}',
        buttons: [{
            text: 'Close me',
            type: 'button-positive',
            onTap: function() {
                IonPopup.close();
            }
        }]
    });
    </script>
</template>
