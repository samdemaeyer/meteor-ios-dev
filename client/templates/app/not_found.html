<template name="notFound">
	{{#contentFor "headerButtonLeft"}}
		{{>ionNavBackButton path="postsList"}}
	{{/contentFor}}

	{{#contentFor "headerTitle"}}
		<h1 class="title">Bummer!</h1>
	{{/contentFor}}

	{{#ionView}}
		{{#ionContent class="padding"}}
			<h2>404</h2>
			<p>Sorry, we couldn't find a page at this address.</p>
		{{/ionContent}}
	{{/ionView}}
</template>
